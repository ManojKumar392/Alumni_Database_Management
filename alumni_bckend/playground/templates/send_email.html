<!-- send_email.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Send Email</title>
</head>
<body>
    <h1>Send Email</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.recipients }}
        {{ form.subject }}
        {{ form.message }}
        <button type="submit">Send Email</button>
    </form>
</body>
</html>
