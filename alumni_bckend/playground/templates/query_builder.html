<!DOCTYPE html>
<html>
<head>
    <title>SQL Query Builder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F5F5F5;
            text-align: center;
        }
        h1 {
            color: #3498DB;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 15px 0px #ccc;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        button {
            background: #3498DB;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #267bb7;
        }
    </style>
</head>
<body>
    <h1>SQL Query Builder</h1>
    <form method="post">
        {% csrf_token %}
        <label for="crud_operation">Select CRUD Operation:</label>
        <select name="crud_operation">
            <option value="SELECT">SELECT</option>
            <option value="INSERT">INSERT</option>
            <option value="UPDATE">UPDATE</option>
            <option value="DELETE">DELETE</option>
        </select>

        <label for="query_field">Enter SQL Query:</label>
        <textarea name="query_field" rows="10"></textarea>

        <button type="submit">Build and Execute Query</button>
    </form>
</body>
</html>
