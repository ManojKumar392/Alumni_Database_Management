<!DOCTYPE html>
<html>
<head>
    <title>Update Alumni Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 36px;
            margin: 20px 0;
            color: #2E86C1;
        }
        p {
            font-size: 24px;
            margin: 20px 0;
        }
        form {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            display: inline-block;
            padding: 20px;
            text-align: left;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #2E86C1;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        button:hover {
            background-color: #186A9F;
        }
    </style>
</head>
<body>
    <h1>Update Alumni Information</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Alumni</button>
    </form>
</body>
</html>
